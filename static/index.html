<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <style>
    /* ---------- reset/base ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    /* ---------- container ---------- */
    .container {
      max-width: 480px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    /* ---------- list ---------- */
    #list {
      list-style: none;
    }
    #list li {
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      background: #fafafa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* ---------- add form ---------- */
    .add-container {
      display: flex;
      margin-top: 1.5rem;
    }
    #task {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #add-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    #add-btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <ul id="list"></ul>

    <div class="add-container">
      <input id="task" placeholder="New task">
      <button id="add-btn" onclick="addTask()">Add</button>
    </div>
  </div>

  <script>
    async function load() {
      const resp = await fetch('/todos');
      const tasks = await resp.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';

      tasks.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t.title;
        ul.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById('task');
      const text = input.value.trim();
      if (!text) return;
      await fetch('/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: text })
      });
      input.value = '';
      load();
    }

    window.onload = load;
  </script>
</body>
</html>
